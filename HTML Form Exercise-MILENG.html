<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <input type="button" value="button">
        <br>
        <input type="checkbox" name="mycheckbox">
        <br>
        <input type="color" name="mycolor">
        <br>
        <input type="date" name="mydate">
        <br>
        <input type="datetime-local" name="mydate-local">
        <br>
        <input type="email" name="myemail">
        <br>
        <input type="file" name="myfile">
        <br>
        <input type="hidden" name="myhidden">
        <br>
        <input type="image" name="myimage">
        <br>
        <input type="month" name="mymonth">
        <br>
        <input type="number" name="mynumber">
        <br>
        <input type="password" name="mypassword">
        <br>
        <input type="radio" name="myradio">
        <br>
        <input type="range" name="myrange">
        <br>
        <input type="reset" name="myreset">
        <br>
        <input type="search" name="mysearch">
        <br>
        <input type="submit" value="submit">
        <br>
        <input type="tel" name="mytel">
        <br>
        <input type="text" name="mytext">
        <br>
        <input type="time" name="mytime">
        <br>
        <input type="url" name="myurl">
        <br>
        <input type="week" name="myweek">
        <br>

    </form>
</body>

</html>
